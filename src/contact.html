<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA=Compatible" content="IE=edge">
        <meta name="viewport" content="width=device=width, initial=scale=1.0">
        <title>Crumb Pizza</title>
        
        <link rel="stylesheet" href="CrumbPizzaContactFormStyle.css">
        <script defer src="contactScript.js"></script>
    </head>
    <body>
        <form id="contactForm" action="mailto:crumbpizza@gmail.com" method="post" enctype="text/plain" onsubmit="return validateInput()">
      
        <table>

            <tr>
                <td>Name</td>
                <td><input type="text" id="name" name="Contact-name" placeholder="Name" size="30px"></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" id="email" name="Contact-email" placeholder="email"></td>
            </tr>

            <tr>
                <td>Mobile Contact Details</td>
                <td>
                    <select id="mobilePrefix" name="Mobile-prefix" required>
                        <option value=""disabled selected>Select a prefix</option>
                        <option>085</option>
                        <option>086</option>
                        <option>087</option>
                </select>
                <input type="text" id="mobileNumber" placeholder="Mobile number" name="Mobile-number">
            </td>
            </tr>

            <tr>
                <td>Event Address</td>
                <td><input type="text" id="address" name="Event-address" placeholder="Event Address" size="70px"></td>
                <td>Eircode</td>
                <td><input type="text" id="eircode" name="Event-eircode" placeholder="Eircode" size="10px"></td>
            </tr>

            <tr>
                <td>Event Date</td>
                <td><input type="date" id="date" name="Event-date"></td>
            </tr>

            <tr>
                <td>Event time</td>
    
                <td>
                    <input type="radio" class="eventTime" name="Event-time" value="Morning" required/>
                    <label>Morning</label><br>
                    <input type="radio" class="eventTime" name="Event-time" value="Afternoon" required/>
                    <label>Afternoon</label><br>
                    <input type="radio" class="eventTime" name="Event-time" value="Evening" required/>
                    <label>Evening</label><br>
                    <input type="radio" class="eventTime" name="Event-time" value="Night" required/>
                    <label>Night (from 8pm)</label>
                </td>

            </tr>

            <tr>
                <td>
                    <label>Type of event:</label>
                </td>

                <td>
                    <select id="eventType" Name="Event-type" required>
                        <option value=""disabled selected>Select and event type</option>
                        <option value="Corporate">Corporate</option>
                        <option value="Wedding">Wedding</option>
                        <option value="Birthday">Birthday</option>
                        <option value="Other">Other</option>
                    </select>                      
                        
                </td>

            </tr>

            <tr>
                <td><label>Number of Adults</label></td>
                <td><input type="number" name="Number of adults" required /></td>
            </tr>
            <tr>
                <td><label>Number of Children</label></td>
                <td><input type="number" name="Number of Children" required/></td>
            </tr>

            <tr>

                <td><label>Other relevant details:</label></td>
                <td>
                    <textarea cols="30" rows="10" name="Other relevant information"></textarea>
                </td>
            </tr>

                <tr>
                    <td><label>Get a quote:</label></td>
                    <td><input type="submit" value="Click here to request a quote"></td>
        
                </tr>


        </table>

        </form>

        <div id="returnMessage" style="display: none;">
            Thank you for submitting your event details.  Your request has been successfully processed.  We will be in contact soon.
        </div>
        
    </body>
</html>
