<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/dist/output.css" rel="stylesheet" />
  <link rel="stylesheet" href="input.css">
</head>

<body>
  <!-- Video Background -->
  <div class="relative min-h-screen">
    <video autoplay muted loop id="myVideo" class="absolute w-full h-full object-cover">
      <source src="/images/Video.mp4" type="video/mp4" />
    </video>

    <!-- Navbar -->
    <nav class="absolute top-0 left-0 w-full z-10">
      <div class="container mx-auto px-6 py-6">
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <div class="w-20">
            <img class="rounded-full" src="/images/logo.png" alt="logo" />
          </div>
          <!-- Menu -->
          <div class="hidden md:flex items-center space-x-12">
            <a class="text-white text-xl" href="">Home</a>
            <a class="text-white text-xl" href="">Services</a>
            <a class="text-white text-xl" href="">Menu</a>
            <a class="text-white text-xl" href="">About Us</a>
            <a class="text-white text-xl" href="">Gallery</a>
            <!-- Button -->
            <button class="bg-[#ff3131] text-white px-4 py-2 rounded-xl cursor-pointer">Contact Us</button>
          </div>
          <!-- Mobile Button -->
          <div class="md:hidden">
            <button id="mobile-nav" class="text-white text-6xl">
              â˜°
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden md:hidden bg-white/60 text-white p-6 h-screen">
        <div class="flex flex-col items-center space-y-10">
          <a class="block py-1 text-xl" href="">Home</a>
          <a class="block py-1 text-xl" href="">Services</a>
          <a class="block py-1 text-xl" href="">Menu</a>
          <a class="block py-1 text-xl" href="">About Us</a>
          <a class="block py-1 text-xl" href="">Gallery</a>
          <!-- Mobile Button -->
          <button class="bg-[#ff3131] text-white px-4 py-2 rounded-xl cursor-pointer block mt-2">Contact
            Us</button></div>
      </div>
    </nav>

    <!-- CTA -->
    <div class="absolute bottom-40 w-full flex justify-between items-start text-white text-2xl flex-wrap">
      <div class="left-6">
        <div class="container mx-56">
          <h2 class=" font-bold mb-2">Crumb Pizza</h2>
          <p class="text-lg">Great time! Order now for fast delivery</p>
          <button class="bg-[#ff3131] mt-4 px-4 py-2 rounded-lg">Order Now</button>
        </div>
      </div>

    </div>

    <script src="main.js"></script>
  </div>
</body>

</html>
